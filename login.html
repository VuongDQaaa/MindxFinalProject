<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Css-->
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/css/home.css">

  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!-- favicon icon -->
  <link rel="shortcut icon" href="./assets/img/logo/logo.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="title-text">
      <div class="title login">
        Sign in
      </div>
      <div class="title signup">
        Sign up
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Sign in</label>
        <label for="signup" class="slide signup">Sign up</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Enter your email/phone number" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="pass-link">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Sign in">
          </div>
          <div class="signup-link">
            Not have an account? <a href="">Sign up now!</a>
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Phone number" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirm your password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Sign up">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
  const loginText = document.querySelector(".title-text .login");
  const loginForm = document.querySelector("form.login");
  const loginBtn = document.querySelector("label.login");
  const signupBtn = document.querySelector("label.signup");
  const signupLink = document.querySelector("form .signup-link a");
  signupBtn.onclick = (() => {
    loginForm.style.marginLeft = "-50%";
    loginText.style.marginLeft = "-50%";
  });
  loginBtn.onclick = (() => {
    loginForm.style.marginLeft = "0%";
    loginText.style.marginLeft = "0%";
  });
  signupLink.onclick = (() => {
    signupBtn.click();
    return false;
  });
</script>

</html>
